<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>sub-global1.html</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
    }
    .fixed-top {
      position: sticky;
      top: 0;
      background-color: #f2f2f2;
      padding: 10px 30px;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }
    .search-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .search-container .left {
      display: flex;
      align-items: center;
      flex: 1;
    }
    .search-icon {
      width: 26px;
      height: 26px;
      margin-right: 10px;
    }
    #searchInput {
      flex: 1;
      padding: 14px;
      font-size: 17px;
      border: 2px solid #bbb;
      border-radius: 6px;
    }
    .back-icon {
      width: 30px;
      height: 30px;
      margin-left: 20px;
    }
    .card {
      background: #fff;
      border: 2px solid #ddd;
      border-left: 6px solid #1976d2;
      border-radius: 10px;
      padding: 20px 25px;
      margin-bottom: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .card h3 {
      font-size: 20px;
      font-weight: bold;
      margin: 0 0 10px;
      color: #0d47a1;
    }
    .card h3 a {
      text-decoration: none;
      color: #0d47a1;
    }
    .card h3 a:hover {
      text-decoration: underline;
    }
    .card p {
      margin: 4px 0;
      font-size: 16px;
      color: #333;
    }
    .icons {
      margin-top: 10px;
    }
    .icons img {
      width: 42px;
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="fixed-top">
    <div class="search-container">
      <div class="left">
        <img src="../img/glass_14873917.png" alt="검색" class="search-icon">
        <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
      </div>
      <a href="../index.html">
        <img src="../img/back_12231706.png" alt="돌아가기" class="back-icon">
      </a>
    </div>
  </div>

  <div id="cardList">
    <div class="card">
      <h3 class="title"><a href="form-detail.html?id=sub-global1-1">8-1 - 영문이력서</a></h3>
      <p><strong>분류:</strong> 공통</p>
      <p><strong>설명:</strong> English resume</p>
      <div class="icons">
        <img src="../img/pdf.png" alt="PDF">
      </div>
    </div>

    <div class="card">
      <h3 class="title"><a href="form-detail.html?id=sub-global1-2">8-2 - 외국인전용_계약서 표준 근로계약서(일반)</a></h3>
      <p><strong>분류:</strong> 공통</p>
      <p><strong>설명:</strong> Standard employment contract</p>
      <div class="icons">
        <img src="../img/pdf.png" alt="PDF">
        <img src="../img/hwp.png" alt="HWP">
      </div>
    </div>

    <div class="card">
      <h3 class="title"><a href="form-detail.html?id=sub-global1-3">8-3 - 외국인전용_계약서 표준 근로계약서(농업,축산업,어업)</a></h3>
      <p><strong>분류:</strong> 공통</p>
      <p><strong>설명:</strong> Standard employment contract (Agriculture, livestock farming, fishing)</p>
      <div class="icons">
        <img src="../img/pdf.png" alt="PDF">
        <img src="../img/hwp.png" alt="HWP">
      </div>
    </div>
  </div>

  <script>
    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(keyword) ? "block" : "none";
      });
    });
  </script>

</body>
</html>
