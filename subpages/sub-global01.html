
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <title>sub-global1.html</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      padding-top: 90px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 0 10px;
    }

    .fixed-top {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f2f2f2;
      padding: 10px 0;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .search-container {
      width: 95%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .search-icon {
      width: 26px;
      height: 26px;
      margin-right: 10px;
    }

    #searchInput {
      flex: 1;
      padding: 14px;
      font-size: 17px;
      margin: 0 10px;
      border: 2px solid #bbb;
      border-radius: 6px;
    }

    .back-icon {
      width: 30px;
      height: 30px;
    }

    .back-button {
      display: inline-block;
    }

    .card {
      box-sizing: border-box;
      background: #fff;
      border: 2px solid #ddd;
      border-left: 6px solid #1976d2;
      border-radius: 10px;
      padding: 12px 18px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .card h3 {
      font-size: 28.8px;
      font-weight: bold;
      margin: 0 0 8px;
      color: #0d47a1;
    }

    .card h3 a {
      text-decoration: none;
      color: #0d47a1;
      font-size: 28.8px;
      font-weight: bold;
    }

    .card h3 a:hover {
      text-decoration: underline;
    }

    .card p {
      margin: 3px 0;
      font-size: 25.2px;
      color: #333;
    }

    .icons {
      margin-top: 8px;
    }

    .icons img {
      width: 36px;
      margin-right: 8px;
      vertical-align: middle;
    }

    @media (max-width: 360px) {
      .container {
        max-width: 100%;
      }

      #searchInput {
        font-size: 27px;
        padding: 12px;
      }

      .card h3, .card h3 a {
        font-size: 25.2px;
      }

      .card p {
        font-size: 23.4px;
      }
    }
  </style>
</head>
<body>
  <div class="fixed-top">
    <div class="search-container">
      <img src="../img/glass_14873917.png" alt="검색" class="search-icon">
      <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
      <a href="../global-list.html" class="back-button">
        <img src="../img/back_12231706.png" alt="돌아가기" class="back-icon">
      </a>
    </div>
  </div>

  <div class="container">
    <div id="cardList">
      <!-- 기존 카드 내용 여기에 삽입 -->
    </div>
  </div>

  <script>
    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(keyword) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
