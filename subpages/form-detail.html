
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문서 상세보기</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
    }

    .wrapper {
      max-width: 360px;
      margin: 0 auto;
      padding: 24px 16px 80px;
    }

    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 6px;
    }

    .meta {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: bold;
      margin: 24px 0 8px;
      font-size: 15px;
      color: #000;
    }

    .preview-box {
      background: #fff0f0;
      padding: 12px;
      border-radius: 6px;
      color: #444;
      font-size: 14px;
    }

    .download-section {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-top: 24px;
    }

    .download-section img {
      width: 60px;
      height: auto;
      cursor: pointer;
    }

    .back-link {
      display: block;
      margin-top: 40px;
      text-align: center;
      color: #1a4ccc;
      text-decoration: none;
      font-size: 14px;
    }

    @media (min-width: 700px) {
      .wrapper {
        max-width: 640px;
        padding: 40px;
      }

      h1 {
        font-size: 24px;
      }

      .download-section img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>8-1 - 영문이력서</h1>
    <div class="meta">English resume<br />공통</div>

    <div class="section-title">미리보기</div>
    <div class="preview-box">
      ※ 이 문서는 미리보기를 지원하지 않습니다. 아래 아이콘을 눌러 다운로드하세요.
    </div>

    <div class="section-title">다운로드 링크</div>
    <div class="download-section">
      <a href="#"><img src="../img/pdf.png" alt="PDF 다운로드" /></a>
      <a href="#"><img src="../img/xls.png" alt="XLS 다운로드" /></a>
    </div>

    <a class="back-link" href="javascript:history.back()">← 목록으로 돌아가기</a>
  </div>
</body>
</html>
