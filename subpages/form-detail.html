
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문서 상세보기</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
    }

    .wrapper {
      max-width: 360px;
      margin: 0 auto;
      padding: 24px 16px 80px;
    }

    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 6px;
    }

    .meta {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: bold;
      margin: 24px 0 8px;
      font-size: 15px;
      color: #000;
    }

    .preview-box {
      background: #ffecec;
      padding: 12px;
      border-radius: 6px;
      color: #444;
      font-size: 14px;
    }

    .download-section {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-top: 24px;
      flex-wrap: wrap;
    }

    .download-section a {
      display: inline-block;
    }

    .download-section img {
      width: 60px;
      height: auto;
      cursor: pointer;
    }

    .back-link {
      display: block;
      margin-top: 40px;
      text-align: center;
      color: #1a4ccc;
      text-decoration: none;
      font-size: 14px;
    }

    @media (min-width: 700px) {
      .wrapper {
        max-width: 640px;
        padding: 40px;
      }

      h1 {
        font-size: 24px;
      }

      .download-section img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>8-1 - 영문이력서</h1>
    <div class="meta">English resume<br />공통</div>

    <div class="section-title">문서 설명</div>
    <div class="preview-box">
      영문으로 작성된 이력서 템플릿입니다. 기본적인 개인정보와 경력을 입력한 후 제출용으로 활용할 수 있습니다.
    </div>

    <div class="section-title">다운로드 링크</div>
    <div class="download-section" id="downloadArea">
      <!-- 동적으로 파일만 보여줌 -->
    </div>

    <a class="back-link" href="javascript:history.back()">← 목록으로 돌아가기</a>
  </div>

  <script>
    // 사용할 파일 유형 목록
    const availableFiles = ["pdf", "xls"]; // 상위 문서에서 전달된 실제 존재하는 파일 확장자들

    const icons = {
      pdf: { src: "../img/pdf.png", alt: "PDF 다운로드" },
      hwp: { src: "../img/hwp.png", alt: "HWP 다운로드" },
      doc: { src: "../img/doc.png", alt: "DOC 다운로드" },
      xls: { src: "../img/xls.png", alt: "XLS 다운로드" },
    };

    const container = document.getElementById("downloadArea");
    availableFiles.forEach(type => {
      if (icons[type]) {
        const a = document.createElement("a");
        a.href = "#";
        a.innerHTML = `<img src="${icons[type].src}" alt="${icons[type].alt}" />`;
        container.appendChild(a);
      }
    });
  </script>
</body>
</html>
