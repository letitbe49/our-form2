<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>sub-personal7.html</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
    }
    .search-box {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    .search-box img {
      width: 26px;
      height: 26px;
      margin-right: 10px;
    }
    .search-box input {
      flex: 1;
      padding: 14px;
      font-size: 17px;
      border: 2px solid #bbb;
      border-radius: 6px;
    }
    .card {
      background: #fff;
      border: 2px solid #ddd;
      border-left: 6px solid #1976d2;
      border-radius: 10px;
      padding: 20px 25px;
      margin-bottom: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .card h3 {
      font-size: 20px;
      font-weight: bold;
      margin: 0 0 10px;
      color: #0d47a1;
    }
    .card h3 a {
      text-decoration: none;
      color: #0d47a1;
    }
    .card p {
      margin: 4px 0;
      font-size: 16px;
      color: #333;
    }
    .icons {
      margin-top: 10px;
    }
    .icons img {
      width: 42px;
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="search-box">
    <img src="../img/glass_14873917.png" alt="검색">
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
  </div>

  <div id="cardList">
    
    <div class="card">
      <h3>form-detail.html?id=sub-personal7-1">12-1 - 무상거주사실확인서</h3>
      <p><strong>분류:</strong> 기타서식</p>
      <p><strong>설명:</strong> 무상거주사실에 대한 확인 양식</p>
      <div class="icons">https://drive.google.com/uc?id=10Xmmij4H26rg3Mk0BLmpRRdXP7Gdd-cf" target="_blank"><img src="../img/pdf.png" alt="PDF">https://drive.google.com/uc?id=1MFRIwx1ylhHtKXu4HFC53D53Jh5MQykk" target="_blank"><img src="../img/doc.png" alt="DOC"></div>
    </div>

  </div>

  <script>
    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(keyword) ? "block" : "none";
      });
    });
  </script>

</body>
</html>
