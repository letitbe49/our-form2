<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>sub-personal4.html</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
    }
    .search-box {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    .search-box img {
      width: 26px;
      height: 26px;
      margin-right: 10px;
    }
    .search-box input {
      flex: 1;
      padding: 14px;
      font-size: 17px;
      border: 2px solid #bbb;
      border-radius: 6px;
    }
    .card {
      background: #fff;
      border: 2px solid #ddd;
      border-left: 6px solid #1976d2;
      border-radius: 10px;
      padding: 20px 25px;
      margin-bottom: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .card h3 {
      font-size: 20px;
      font-weight: bold;
      margin: 0 0 10px;
      color: #0d47a1;
    }
    .card h3 a {
      text-decoration: none;
      color: #0d47a1;
      font-size: 20px;
      font-weight: bold;
    }
    .card h3 a:hover {
      text-decoration: underline;
    }
    .card h3 a {
      text-decoration: none;
      color: #0d47a1;
    }
    .card p {
      margin: 4px 0;
      font-size: 16px;
      color: #333;
    }
    .icons {
      margin-top: 10px;
    }
    .icons img {
      width: 42px;
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="search-box">
    <img src="../img/glass_14873917.png" alt="검색">
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
  </div>

  <div id="cardList">
    
    <div class="card">
      <h3 class="title"><a href="form-detail.html?id=sub-personal4-1">5-1 - 여권발급 신청서</a></h3>
      <p><strong>분류:</strong> 여권사무 서식</p>
      <p><strong>설명:</strong> 여권발급을 위한 신청 양식</p>
      <div class="icons"> <img src="../img/pdf.png" alt="PDF"></div>
    </div>

    <div class="card">
      <h3 class="title"><a href="form-detail.html?id=sub-personal4-2">5-2 - 여권발급 위임장</a></h3>
      <p><strong>분류:</strong> 여권사무 서식</p>
      <p><strong>설명:</strong> 여권발급신청에 대한 위임장</p>
      <div class="icons"> <img src="../img/pdf.png" alt="PDF"></div>
    </div>

    <div class="card">
      <h3 class="title"><a href="form-detail.html?id=sub-personal4-3">5-3 - 여권발급 법정대리인동의서</a></h3>
      <p><strong>분류:</strong> 여권사무 서식</p>
      <p><strong>설명:</strong> 여권발급신청에 대한 법정대리인 동의서 양식</p>
      <div class="icons"> <img src="../img/pdf.png" alt="PDF"></div>
    </div>

    <div class="card">
      <h3 class="title"><a href="form-detail.html?id=sub-personal4-4">5-4 - 여권 분실 신고서</a></h3>
      <p><strong>분류:</strong> 여권사무 서식</p>
      <p><strong>설명:</strong> 여권분실에 관한 신고 양식</p>
      <div class="icons"> <img src="../img/pdf.png" alt="PDF"></div>
    </div>

    <div class="card">
      <h3 class="title"><a href="form-detail.html?id=sub-personal4-5">5-5 - 여권 사실증명 신청서</a></h3>
      <p><strong>분류:</strong> 여권사무 서식</p>
      <p><strong>설명:</strong> 여권사실에 관한 증명을 위한 신청 양식</p>
      <div class="icons"> <img src="../img/pdf.png" alt="PDF"></div>
    </div>

  </div>

  <script>
    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(keyword) ? "block" : "none";
      });
    });
  </script>

</body>
</html>
