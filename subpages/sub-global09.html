
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문서 상세보기</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      background-image: url('../img/책 하트페이지.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .wrapper {
      max-width: 360px;
      margin: 0 auto;
      padding: 24px 16px 80px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
    }

    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 6px;
    }

    .meta {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: bold;
      margin: 24px 0 8px;
      font-size: 15px;
      color: #000;
    }

    .description-box {
      background: #eef4ff;
      padding: 12px;
      border-radius: 6px;
      color: #333;
      font-size: 14px;
    }

    .preview-box {
      background: #ffecec;
      padding: 12px;
      border-radius: 6px;
      color: #444;
      font-size: 14px;
    }

    .download-section {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-top: 24px;
      flex-wrap: wrap;
    }

    .download-section img {
      width: 60px;
      height: auto;
      cursor: pointer;
    }

    .back-link {
      display: block;
      margin-top: 40px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      background: #3366cc;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    @media (min-width: 700px) {
      .wrapper {
        max-width: 640px;
        padding: 40px;
      }

      h1 {
        font-size: 24px;
      }

      .download-section img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1 id="title">문서 제목</h1>
    <div class="meta" id="category">카테고리</div>

    <div class="section-title">문서 설명</div>
    <div class="description-box" id="description">설명 불러오는 중...</div>

    <div class="section-title">미리보기</div>
    <div class="preview-box">
      ※ 이 문서는 미리보기를 지원하지 않습니다. 아래 아이콘을 눌러 다운로드하세요.
    </div>

    <div class="section-title">다운로드 링크</div>
    <div class="download-section" id="downloadArea"></div>

    <a class="back-link" href="../subpages/sub-global01.html">← 목록으로 돌아가기</a>
  </div>

  <script>
    const data = {
      "sub-global1-1": {
        title: "8-1 - 영문이력서",
        category: "공통",
        description: "영문으로 작성된 이력서 템플릿입니다. 해외취업 및 외국계 회사 지원 시 기본 포맷으로 사용됩니다.",
        files: {
          pdf: "../files/sample.pdf",
          xls: "../files/sample.xls",
          doc: null,
          hwp: null
        }
      },
      "sub-global1-2": {
        title: "8-2 - 외국인전용 계약서",
        category: "공통",
        description: "외국인을 위한 근로계약서 표준양식입니다.",
        files: {
          pdf: "../files/contract.pdf",
          hwp: "../files/contract.hwp",
          doc: null,
          xls: null
        }
      }
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (data[id]) {
      const d = data[id];
      document.getElementById("title").textContent = d.title;
      document.getElementById("category").textContent = d.category;
      document.getElementById("description").textContent = d.description;

      const icons = {
        pdf: { src: "../img/pdf.png", alt: "PDF 다운로드" },
        xls: { src: "../img/xls.png", alt: "XLS 다운로드" },
        doc: { src: "../img/doc.png", alt: "DOC 다운로드" },
        hwp: { src: "../img/hwp.png", alt: "HWP 다운로드" },
      };

      const container = document.getElementById("downloadArea");
      Object.keys(d.files).forEach(type => {
        const url = d.files[type];
        if (url) {
          const a = document.createElement("a");
          a.href = url;
          a.innerHTML = `<img src="\${icons[type].src}" alt="\${icons[type].alt}" />`;
          container.appendChild(a);
        }
      });
    } else {
      document.getElementById("title").textContent = "문서를 찾을 수 없습니다.";
      document.getElementById("description").textContent = "-";
    }
  </script>
</body>
</html>
