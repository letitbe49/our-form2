<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>sub-personal6.html</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      margin-bottom: 30px;
      border: 2px solid #bbb;
      border-radius: 6px;
    }
    .card {
      background: #fff;
      border: 2px solid #ddd;
      border-left: 6px solid #1976d2;
      border-radius: 10px;
      padding: 20px 25px;
      margin-bottom: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .card h3 {
      font-size: 20px;
      font-weight: bold;
      margin: 0 0 10px;
      color: #0d47a1;
    }
    .card p {
      margin: 4px 0;
      font-size: 16px;
      color: #333;
    }
    .icons {
      margin-top: 10px;
    }
    .icons img {
      width: 42px;
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <input type="text" id="searchInput" placeholder="검색어를 입력하세요">

  <div id="cardList">
    
    <div class="card">
      <h3>9-1 - 가계부 양식(1)</h3>
      <p><strong>분류:</strong> 생활문서</p>
      <p><strong>설명:</strong> 가계부 일반 양식(1)</p>
      <div class="icons"><a href="https://drive.google.com/uc?id=1T1SrwdaanWEpmLg1Ds0dOCEYYcl1yDIg" target="_blank"><img src="../img/pdf.png" alt="PDF"></a><a href="https://drive.google.com/uc?id=1bA1oj-aLVSoFETe5a4vnAvqJ9d_HUHjK" target="_blank"><img src="../img/xls.png" alt="XLS"></a></div>
    </div>

    <div class="card">
      <h3>9-2 - 가계부 양식(2)</h3>
      <p><strong>분류:</strong> 생활문서</p>
      <p><strong>설명:</strong> 가계부 일반 양식(2)</p>
      <div class="icons"><a href="https://drive.google.com/uc?id=12hc8ksEzuIGHGnsTZjzCmc3IoHuf0YA3" target="_blank"><img src="../img/pdf.png" alt="PDF"></a><a href="https://drive.google.com/uc?id=1JaVArIa5cEcQIOuQzhVfInavzBaO-5om" target="_blank"><img src="../img/xls.png" alt="XLS"></a></div>
    </div>

    <div class="card">
      <h3>9-3 - 독서 일지</h3>
      <p><strong>분류:</strong> 생활문서</p>
      <p><strong>설명:</strong> 독서 후 작성하는 일지 양식</p>
      <div class="icons"><a href="https://drive.google.com/uc?id=1HgMLINDNxqX6euNePmPc8twcXu1zOQnk" target="_blank"><img src="../img/pdf.png" alt="PDF"></a><a href="https://drive.google.com/uc?id=10dUMhFFl-RqFNm6Ds13GCEpxpdjk9U8I" target="_blank"><img src="../img/doc.png" alt="DOC"></a></div>
    </div>

  </div>

  <script>
    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(keyword) ? "block" : "none";
      });
    });
  </script>

</body>
</html>
