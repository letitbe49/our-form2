<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sub-personal6.html</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      background-image: url('../img/백지문서 사진.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .fixed-top {
      width: 100%;
      background-color: #f2f2f2;
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .fixed-inner {
      width: 280px;
      margin: 0 auto;
    }

    .search-wrapper {
      width: 100%;
    }

    .search-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .search-icon,
    .back-icon {
      width: 26px;
      height: 26px;
      flex-shrink: 0;
    }

    .back-icon {
      width: 30px;
      height: 30px;
    }

    #searchInput {
      flex-grow: 0.8;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #bbb;
      border-radius: 6px;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 80px;
      padding-bottom: 40px;
    }

    .card {
      width: 100%;
      max-width: 280px;
      background: #fff;
      border: 2px solid #ddd;
      border-left: 6px solid #1976d2;
      border-radius: 10px;
      padding: 12px 18px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .card h3 {
      font-size: 20px;
      font-weight: bold;
      margin: 0 0 10px;
      color: #0d47a1;
      word-break: break-word;
    }

    .card p {
      margin: 4px 0;
      font-size: 16px;
      color: #333;
      word-break: break-word;
    }

    .icons {
      margin-top: 10px;
    }

    .icons img {
      width: 36px;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="fixed-top">
    <div class="fixed-inner">
      <div class="search-wrapper">
        <div class="search-inner">
          <img src="../img/glass_14873917.png" alt="검색" class="search-icon" />
          <input type="text" id="searchInput" placeholder="검색어를 입력하세요" />
          <a href="../personal-list.html" class="back-button">
            <img src="../img/back_12231706.png" alt="돌아가기" class="back-icon" />
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="cardList">
    
    <div class="card">
      <h3 class="title"><a href="form-detail.html?json=sub-personal6&id=9-1">9-1 - 가계부 양식(1)</a></h3>
      <p><strong>분류:</strong> 생활문서</p>
      <p><strong>설명:</strong> 가계부 일반 양식(1)</p>
      <div class="icons"> <img src="../img/pdf.png" alt="PDF"> <img src="../img/xls.png" alt="XLS"></div>
    </div>

    <div class="card">
      <h3 class="title"><a href="form-detail.html?json=sub-personal6&id=9-2">9-2 - 가계부 양식(2)</a></h3>
      <p><strong>분류:</strong> 생활문서</p>
      <p><strong>설명:</strong> 가계부 일반 양식(2)</p>
      <div class="icons"> <img src="../img/pdf.png" alt="PDF"> <img src="../img/xls.png" alt="XLS"></div>
    </div>

    <div class="card">
      <h3 class="title"><a href="form-detail.html?json=sub-personal6&id=9-3">9-3 - 독서 일지</a></h3>
      <p><strong>분류:</strong> 생활문서</p>
      <p><strong>설명:</strong> 독서 후 작성하는 일지 양식</p>
      <div class="icons"> <img src="../img/pdf.png" alt="PDF"> <img src="../img/doc.png" alt="DOC"></div>
    </div>

  </div>

  <script>
    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(keyword) ? "block" : "none";
      });
    });
  </script>

</body>
</html>
