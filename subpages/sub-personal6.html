<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>sub-personal6.html</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: auto;
      min-height: 100%;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      padding-top: 90px; /* 고정 상단 여백 */
    }

    .fixed-top {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f2f2f2;
      padding: 10px 0;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .search-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .search-icon {
      width: 26px;
      height: 26px;
      margin-right: 10px;
    }

    #searchInput {
      flex: 1;
      padding: 14px;
      font-size: 17px;
      margin: 0 20px;
      border: 2px solid #bbb;
      border-radius: 6px;
    }

    .back-icon {
      width: 30px;
      height: 30px;
    }

    .back-button {
      display: inline-block;
    }

    .card {
      background: #fff;
      border: 2px solid #ddd;
      border-left: 6px solid #1976d2;
      border-radius: 10px;
      padding: 20px 25px;
      margin-bottom: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .card h3 {
      font-size: 20px;
      font-weight: bold;
      margin: 0 0 10px;
      color: #0d47a1;
    }

    .card h3 a {
      text-decoration: none;
      color: #0d47a1;
      font-size: 20px;
      font-weight: bold;
    }

    .card h3 a:hover {
      text-decoration: underline;
    }

    .card p {
      margin: 4px 0;
      font-size: 16px;
      color: #333;
    }

    .icons {
      margin-top: 10px;
    }

    .icons img {
      width: 42px;
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="fixed-top">
    <div class="search-container">
      <img src="../img/glass_14873917.png" alt="검색" class="search-icon">
      <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
      <a href="../personal-list.html" class="back-button">
        <img src="../img/back_12231706.png" alt="돌아가기" class="back-icon">
      </a>
    </div>
  </div>

  <div id="cardList">
    
    <div class="card">
      <h3 class="title"><a href="form-detail.html?id=sub-personal6-1">9-1 - 가계부 양식(1)</a></h3>
      <p><strong>분류:</strong> 생활문서</p>
      <p><strong>설명:</strong> 가계부 일반 양식(1)</p>
      <div class="icons"> <img src="../img/pdf.png" alt="PDF"> <img src="../img/xls.png" alt="XLS"></div>
    </div>

    <div class="card">
      <h3 class="title"><a href="form-detail.html?id=sub-personal6-2">9-2 - 가계부 양식(2)</a></h3>
      <p><strong>분류:</strong> 생활문서</p>
      <p><strong>설명:</strong> 가계부 일반 양식(2)</p>
      <div class="icons"> <img src="../img/pdf.png" alt="PDF"> <img src="../img/xls.png" alt="XLS"></div>
    </div>

    <div class="card">
      <h3 class="title"><a href="form-detail.html?id=sub-personal6-3">9-3 - 독서 일지</a></h3>
      <p><strong>분류:</strong> 생활문서</p>
      <p><strong>설명:</strong> 독서 후 작성하는 일지 양식</p>
      <div class="icons"> <img src="../img/pdf.png" alt="PDF"> <img src="../img/doc.png" alt="DOC"></div>
    </div>

  </div>

  <script>
    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(keyword) ? "block" : "none";
      });
    });
  </script>

</body>
</html>
