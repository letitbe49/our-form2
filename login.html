<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    input, select {
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3366cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #254a99;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>로그인</h2>
    <input id="email" type="email" placeholder="이메일 입력" />
    <select id="memberType">
      <option value="free">무료 회원</option>
      <option value="paid">유료 회원</option>
    </select>
    <button onclick="login()">로그인</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const memberType = document.getElementById("memberType").value;
      const redirect = new URLSearchParams(window.location.search).get("redirect") || "index.html";
      if (email) {
        localStorage.setItem("userEmail", email);
        localStorage.setItem("memberType", memberType);

        fetch("https://script.google.com/macros/s/AKfycbwNFxYgmwaHp-LQY6K-Os5VXSMBQ500dTzzdGPDKC_tD9H89J_gfxCzpNJiTB50-2r_0A/exec", {
          method: "POST",
          body: new URLSearchParams({
            email: email,
            memberType: memberType
          })
        });

        alert("로그인 완료! (" + memberType + ")");
        window.location.href = redirect;
      } else {
        alert("이메일을 입력하세요.");
      }
    }
      } else {
        alert("이메일을 입력하세요.");
      }
    }
  </script>
</body>
</html>
