<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('img/login_img.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 5px;
      color: #333;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 30px;
      color: #222;
    }

    input, select {
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #3366cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background-color: #254a99;
    }

    .login-description {
      font-size: 16px;
      margin-bottom: 10px;
      color: #444;
    }

    .login-keyword {
      font-size: 14px;
      margin-top: 20px;
      color: #888;
    }

    .login-icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-description">간단한 회원가입만으로 모든 서식이 무료 다운로드</div>
    <h2>이메일 로그인(e-mail Login)</h2>
    <input id="email" type="email" placeholder="이메일 입력" />
    <select id="memberType">
      <option value="free">무료 회원(Free)</option>
      <option value="paid">유료 회원</option>
    </select>
    <button onclick="login()">
      <img src="img/keywords.png" alt="login icon" class="login-icon" />
      회원가입/로그인(Login)
    </button>
    <div class="login-keyword">Free download after logging in</div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const memberType = document.getElementById("memberType").value;
      const redirect = new URLSearchParams(window.location.search).get("redirect") || "index.html";
      if (email) {
        localStorage.setItem("userEmail", email);
        localStorage.setItem("memberType", memberType);

        fetch("https://script.google.com/macros/s/AKfycbwNFxYgmwaHp-LQY6K-Os5VXSMBQ500dTzzdGPDKC_tD9H89J_gfxCzpNJiTB50-2r_0A/exec", {
          method: "POST",
          body: new URLSearchParams({
            email: email,
            memberType: memberType
          })
        });

        alert("로그인 완료! (" + memberType + ")");
        window.location.href = redirect;
      } else {
        alert("이메일을 입력하세요.");
      }
    }
  </script>
</body>
</html>
