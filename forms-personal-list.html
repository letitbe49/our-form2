<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>일반 서식(계약/법률/여권/생활) - 아워폼</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    .form-item { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; background: #eee; border: none; border-radius: 5px; }
  </style>
</head>
<body>

  <h1>일반 서식(계약/법률/여권/생활)</h1>
  <p>필요한 서식을 선택하세요</p>

  <div id="form-list">
    <!-- 여기에 JS로 버튼 생성됨 -->
  </div>

  <p><a href="public.html">← 일반 서식(계약/법률/여권/생활)로 돌아가기</a></p>

  <script>
    fetch('forms-public.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('form-list');
        data.forEach(item => {
          const btn = document.createElement('button');
          btn.className = 'form-item';
          btn.innerText = item.name;
          btn.onclick = () => {
            location.href = `form-detail.html?form=${encodeURIComponent(item.id)}`;
          };
          container.appendChild(btn);
        });
      })
      .catch(err => {
        document.getElementById('form-list').innerText = '서식 목록을 불러오는 데 실패했습니다.';
        console.error(err);
      });
  </script>

</body>
</html>
