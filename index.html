<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>아워폼 Our Form - 우리의 양식 / 모두의 서식</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      margin: 0;
      background-image: url("img/서류작성 웃는남녀 사진.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #000;
    }

    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .category-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .category-btn {
      width: 90%;
      max-width: 320px;
      min-height: 50px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      padding: 12px;
      background-color: #1976d2;
      border: none;
      border-radius: 8px;
      word-break: keep-word;
      white-space: normal;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.2s ease;
    }

    .category-btn:hover {
      background-color: #1565c0;
    }

    .icon-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .icon-links img {
      width: 60px;
      height: auto;
    }

    @media (min-width: 601px) {
      .category-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .category-btn {
        height: 60px;
      }
    }
  </style>
</head>
<body>
<button id="loginBtn" onclick="window.location.href='login.html'" style="
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
    background: #3366cc;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    display: none;
  ">로그인 / 회원가입</button>

  <div class="content-wrapper">
    <div id="loginStatus" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <div id="welcomeText" style="font-weight: bold; font-size: 14px;">로그인 상태 확인 중...</div>
      <button id="logoutBtn" onclick="logout()" style="display: none; padding: 6px 12px; background:#3366cc; color:#fff; border:none; border-radius:4px;">로그아웃</button>
    </div>

    <h1>아워폼 Our Form</h1>
    <h2>우리의 양식 / 모두의 서식</h2>
    <p>공공기관관련 민원 서식 / 계약,법률,여권,생활등의 일반 서식 / 외국인(foreigner)전용 서식 모두 한 곳에!</p>

    <div class="category-container">
      <button class="category-btn" onclick="location.href='public-list.html'">공공기관 관련 서식</button>
      <button class="category-btn" onclick="location.href='personal-list.html'">일반(계약,법률,여권등)</button>
      <button class="category-btn" onclick="location.href='global-list.html'">외국인(foreigner)서식</button>
    </div>

    <div class="icon-links">
      <a href="#"><img src="stamp-icon.png" alt="온라인 도장" /></button>
      <a href="#"><img src="fax-icon.png" alt="모바일 팩스" /></button>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("userEmail");
      alert("로그아웃 되었습니다(Logged out)");
      window.location.reload();
    }

    const email = localStorage.getItem("userEmail");
    const welcomeText = document.getElementById("welcomeText");
    const logoutBtn = document.getElementById("logoutBtn");

    const loginBtn = document.getElementById("loginBtn");

    if (email) {
      welcomeText.textContent = email + "님, 환영합니다!(welcome!)";
      logoutBtn.style.display = "inline-block";
      loginBtn.style.display = "none";
    } else {
      welcomeText.textContent = "로그인 되지 않았습니다(Not Logged in)";
      loginBtn.style.display = "inline-block";
    }
  </script>
</body>
</html>
