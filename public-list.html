
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공공기관 관련 민원 서식</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      margin: 0;
      background-image: url("img/테이블문서작성 정장손.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #000;
    }

    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .category-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .category-btn {
      width: 90%;
      max-width: 320px;
      min-height: 50px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      padding: 12px;
      background-color: #1976d2;
      border: none;
      border-radius: 8px;
      word-break: keep-word;
      white-space: normal;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.15);
      transition: background-color 0.2s ease;
    }

    .category-btn:hover {
      background-color: #1565c0;
    }

    @media (min-width: 601px) {
      .category-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .category-btn {
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="content-wrapper">
    <h1>공공기관 관련 민원 서식</h1>
    <p>필요한 서식을 선택하세요!</p>

    <div class="category-container">
      <a class="category-btn" href="subpages/sub-public1.html">시/군/구청/주민센터</a>
      <a class="category-btn" href="subpages/sub-public2.html">세무서/사업서식</a>
      <a class="category-btn" href="subpages/sub-public3.html">국민건강보험공단</a>
      <a class="category-btn" href="subpages/sub-public4.html">고용노동부(노동청)</a>
      <a class="category-btn" href="subpages/sub-public5.html">경찰 민원 서식</a>
    </div>

  </div>

</body>
</html>
