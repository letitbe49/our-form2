
<!-- 등록된 문서 리스트 테이블 -->
<div class="summary" style="margin-top: 40px;">
  <h3>📋 등록된 문서 목록</h3>
  <table border="1" width="100%" id="docTable" style="border-collapse: collapse; text-align: center;">
    <thead>
      <tr style="background-color:#eee;">
        <th>카테고리</th>
        <th>코드</th>
        <th>문서명</th>
        <th>PDF</th>
        <th>HWP</th>
        <th>수정</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="docTableBody">
      <!-- 데이터가 여기에 표시됨 -->
    </tbody>
  </table>
</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1ArWSlu-d2Dhuetegh15BupGz_IG2bPFisEhDje1qowM/gviz/tq?tqx=out:json";

function loadDocuments() {
  fetch(sheetURL)
    .then(res => res.text())
    .then(data => {
      const json = JSON.parse(data.substr(47).slice(0, -2));
      const rows = json.table.rows;
      const tbody = document.getElementById("docTableBody");
      tbody.innerHTML = "";

      rows.slice(1).forEach((row, i) => {
        const r = row.c;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r[0]?.v || ""}</td>
          <td><input value="${r[2]?.v || ""}" /></td>
          <td><input value="${r[3]?.v || ""}" /></td>
          <td><input value="${r[5]?.v || ""}" /></td>
          <td><input value="${r[6]?.v || ""}" /></td>
          <td><button onclick="updateRow(${i + 2}, this)">💾</button></td>
          <td><button onclick="deleteRow(${i + 2})">🗑</button></td>
        `;
        tbody.appendChild(tr);
      });
    });
}

function updateRow(rowIndex, btn) {
  alert("구글 시트 직접 수정은 API로는 제한됩니다. 나중에 Apps Script 연결 필요!");
}

function deleteRow(rowIndex) {
  alert("삭제 기능은 스크립트에서 구현해야 합니다. 현재는 안내만 보여집니다.");
}

window.onload = loadDocuments;
</script>
